    <script>
        function suma_digitos(){
            let num1;
            let num2;
            let num3;
            let num4;
            let num5;

            num1 = parseInt(prompt("Ingrese un numero"));
            num2 = parseInt(prompt("Ingrese un numero"));
            num3 = parseInt(prompt("Ingrese un numero"));
            num4 = parseInt(prompt("Ingrese un numero"));
            num5 = parseInt(prompt("Ingrese un numero"));

            let suma = num1 + num2 + num3 + num4 + num5;

            return suma;
        }

        let show = suma_digitos();
        document.write(show);
    </script>
