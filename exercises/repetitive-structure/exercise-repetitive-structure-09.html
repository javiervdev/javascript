<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-repetitive-structure-09</title>
</head>
<body>
    <script>
        //Se debe desarrollar un programa que vaya introduciendo valores
        //Se debe parar cuando la suma de todos los valores sea mayor o igual a 100

        let total;
        total = 0;
        let valor;
        valor = 0;
        
        while(total <= 100) {
            valor = parseInt(prompt("Ingrese un valor"));
            total = valor + total

        }
        

    </script>
</body>
</html>
