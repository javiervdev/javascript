<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise_repetitive_structure_02</title>
</head>
<body>
    <script>

        //Debemos realizar un programa que imprima 25 terminos de la serie -11 -22 -33 y -44.

        //Crear estructura repetitiva con while
      let x;
        x = -11;
        while (x>= -275 ) {
            document.write(x);
            document.write("<br>");
            x = x -11;
        }
    </script>
</body>
</html>
