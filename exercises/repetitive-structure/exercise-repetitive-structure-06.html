        //Se debe recoger informacion de las personas censadas:

                }

                }

                    suma_femenino++;

                }

            document_number=prompt("Ingrese el numero de documento");


        }while(document_number!=0);

        document.write("Cantidad de Varones:")
        document.write(suma_masculino);
        document.write("<br>");
        document.write("Cantidad de Mujeres:")
        document.write(suma_femenino);
        document.write("<br>");
        document.write("Personas Censadas:");
       
        let suma_total;
        suma_total= suma_masculino + suma_femenino;

        document.write(suma_total);

        document.write("Varones jovenes de edad:");

    </script>
