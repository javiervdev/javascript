<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-conditional-structure-15</title>
</head>
<body>
    <script>
        //Se debe desarrollar un programa donde se ingresan por teclado tres numeros.
        //Si almenos uno de los valores ingresados es menor a 10, imprimir en la pagina la leyenda "Alguno de los numeros es menor a 10".

        let number_01;
        let number_02;
        let number_03;

        number_01 = prompt("Ingrese el primer numero");
        number_02 = prompt("Ingrese el segundo numero");
        number_03 = prompt("Ingrese el tercer numero");

        number_01 = parseInt(number_01);
        number_02 = parseInt(number_02);
        number_03 = parseInt(number_03);

        if (number_01 < 10 || number_02 < 10 || number_03 < 10){
            document.write("Alguno de los numeros es menor a 10");
        }
    </script>
</body>
</html>
