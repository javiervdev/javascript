<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise_repetitive_structure_03</title>
</head>
<body>
    <script>

        //Debemos realizar un programa que muestre los multiplos de 8 hasta el valor 500.
        
        //Crear variables

        let x;
        x = 8;

        //Crear estructura repetitiva while

        while(x<=500) {
            document.write(x);
            document.write("<br>");
            x= x + 8;
        }

    </script>
</body>
</html>
