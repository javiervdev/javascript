<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-repetitive-structure-10</title>
</head>
<body>
    <script>
        //Se debe desarrollar un programa que pida al usuario una contraseña.
        //El bucle debe repetirse hasta que el usuario introduzca la contraseña correcta.

        let password;

        do{
            password = prompt("Ingrese la contraseña");
        }

        while (password != "123");
        
    </script>
</body>
</html>
