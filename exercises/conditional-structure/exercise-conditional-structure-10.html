    <script>

        //Debemos realizar un programa que pida cargar una fecha cualquiera, luego verificar si dicha fecha corresponde a Navidad (se debe cargar por separado el dia, el mes y el año

        //Crear variables

        let day;
        let month;
        let year;

        //Crear sistema de entrada de datos

        day = prompt("Ingrese el dia en valor numerico");
        month = prompt("Ingrese el mes en valor numerico");
        year = prompt("Ingrese el año en valor numerico");

        //Crear logica para verificar si es navidad

        if(day>=25 && day<=31 || day<=6 && month==12 || month==1 ) {
            document.write("Esta fecha corresponde a Navidad");
        } else{
            document.write("Esta fecha no corresponde a Navidad");
        }

    </script>
