<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise_repetitive_structure_01</title>
</head>
<body>
    <script>
        let x1;
        x1 = 1;
        while (x1<= 500) {
            document.write(x1);
            document.write("<br>");
            x1 = x1 + 1;
        }

          let x50;
        x50 = 50;
        while (x50<= 100) {
            document.write(x50);
            document.write("<br>");
            x50 = x50 + 1;
        }

            let xmenos50;
        xmenos50 = -50;
        while (xmenos50<= 0) {
            document.write(xmenos50);
            document.write("<br>");
            xmenos50 = xmenos50 + 1;
        }

            let x2;
        x2 = 2;
        while (x2<= 100) {
            document.write(x2);
            document.write("<br>");
            x2 = x2 + 2;
        }
    </script>
</body>
</html>
