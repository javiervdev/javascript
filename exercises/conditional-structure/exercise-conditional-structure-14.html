<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-conditional-structure-14</title>
</head>
<body>
    <script>
        //De un operario se conoce su sueldo y los a単os de antiguedad.
        //Se pide confeccionar un programa que lea los datos de entrada e informe:
        //A) Si su sueldo es inferior a 500$ y su antiguedad es igual o superior a 10 a単os, otorgarle un aumento de 20%, mostrar sueldo a pagar.
        //B)Si su sueldo es inferior a 500$ pero su antiguedad es menor a 10 a単os, otorgarle un aumento del 10%.
        //C) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la pagina sin cambios

        let salary;
        let years;

        salary = prompt("Ingrese su sueldo");
        years = prompt("Ingrese los a単os de antiguedad");

        salary = parseInt(salary);
        years = parseInt(years);

        if (salary < 500 && years >= 10){
            salary = salary * 1.2;
        } else {
            if (salary < 500 && years < 10){
                salary = salary * 1.1;
            } 
        }

        document.write("Sueldo: ");
        document.write(salary);
    </script>
</body>
</html>
