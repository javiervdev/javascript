<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-functions-06</title>
</head>
<body>
    <script>
      function LadoCuadrado(valor){
        return valor * 4;
      }

      let x = prompt("Ingrese un valor");
      let show = LadoCuadrado(x);
      document.write(show);
    </script>
</body>
