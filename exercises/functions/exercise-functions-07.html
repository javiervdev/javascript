<body>
    <script>
        function promedio(number_01, number_02, number_03){

            let suma = number_01 + number_02 + number_03;
            let promedio;
            promedio = suma / 3;

            return promedio;
        }

        let show = promedio(10,25,48);
        document.write(show);
        
    </script>
