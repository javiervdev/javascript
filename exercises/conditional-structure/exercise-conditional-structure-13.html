<body>
    <script>
        //Escribir un programa que pida ingresar la coordenada de un punto en el plano. Es decir, valores enteros x e y. 
        //Posteriormente, imprimir en pantalla en quÃ© cuadrante se ubica dicho punto:
        //Primer cuadrante: X > 0 & Y > 0 
        //Segundo cuadrante: X < 0 & Y > 0

        let x_axis;
        let y_axis;

        x = prompt("Ingrese la coordenada X");
        y = prompt("Ingrese la coordenada Y");

        x = parseInt(x);
        y = parseInt(y);

        if (x > 0 && y > 0){
            document.write("La coordenada esta en el cuadrante 1");
        } else{
            if (x < 0 && y > 0){
                document.write("La coordenada esta en el cuadrante 2");
            }
        }
        
    </script>
</body>
