<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-conditional-structure-19</title>
</head>
<body>
    <script>
        //Se debe desarrollar un programa que solicite al usuario que ingrese una sola letra del abecedario.
        //El programa debe determinar si la letra es una vocal o una consonante.

        let letter;

        letter = prompt("Ingrese una sola letra del abecedario")

        switch(letter) {
            case "a":
                document.write("Es una vocal");
                break;
            case "e":
                document.write("Es una vocal");
                break;
            case "i":
                document.write("Es una vocal");
                break;
            case "o":
                document.write("Es una vocal");
                break;
            case "u":
                document.write("Es una vocal");
                break;
            default:
                document.write("Es una consonante")
                break;
        }
    </script>
</body>
</html>
