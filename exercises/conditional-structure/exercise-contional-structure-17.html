<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-conditional-structure-17</title>
</head>
<body>
    <script>
        //Se debe desarrollar un programa que pida al usuario un numero del 1 al 7.
        //Usando la estructura Switch, el programa debera imprimir el dia de la semana correspondiente.

        let number_day;
        number_day = parseInt(prompt("Ingrese un numero del 1 al 7"));

        switch(number_day){
            case 1:
                document.write("Lunes");
                break;
            case 2:
                document.write("Martes");
                break;
            case 3:
                document.write("Miercoles");
                break;
            case 4:
                document.write("Jueves");
                break;
           case 5:
                document.write("Viernes");
                break;
            case 6:
                document.write("Sabado");
                break;
            case 7:
                document.write("Domingo");
                break;
        }
            
    </script>
</body>
</html>
