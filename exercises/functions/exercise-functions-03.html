<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-functions-03</title>
</head>
<body>
    <script>
        //Se debe desarrollar una funcion que solicite la edad de un perro y calcule la edad humana que tendria.

        function edadPerroHumano(){
            let edadPerro;
            let edadHumano;

            edadPerro = parseInt(prompt("Ingrese la edad de su perro"))

            edadHumano = 7 * edadPerro;

            document.write("La edad de su perro es: ");
            document.write(edadPerro);
            
            document.write("<br>");

            document.write("La edad humana de su perro es ");
            document.write(edadHumano);


        }

        edadPerroHumano();
    </script>
</body>
</html>
